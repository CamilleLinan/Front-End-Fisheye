<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/427a8b27ad.js" crossorigin="anonymous"></script>
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="main-wrapper" aria-hidden="false">
      <header class="header">
        <a href="index.html" title="Accueil" aria-label="FishEye" class="logo-link">
          <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo">
        </a>
      </header>

      <main id="main">
        <section class="photograph-header"></section>
        <section class="medias-container"></section>
      </main>

      <footer class="footer"></footer>
    </div>

    <div id="contact-modal" aria-hidden="true">
			<div class="modal">
				<header class="modal-header">
          <h2>Contactez-moi</h2>
          <img 
            src="assets/icons/close.svg" 
            alt="" 
            class="cross-close-modal" 
            role="button"
            tabindex="0" 
            aria-label="Cliquez ou appuyez sur 'Enter' pour fermer le formulaire de contact. Vous pouvez le fermer à tout moment avec la touche 'Echap'."
          >
        </header>

        <h3 id="photograph-name"></h3>

        <form id="form">
          <label for="firstname">Votre prénom :</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="modal-input"
              aria-label="Veuillez renseigner votre prénom dans ce champ"
              aria-required=true
              minlength="2"
              maxlength="20"
              required 
            >
          <span id="error-firstname" class="input-error" aria-hidden="true"></span>
          
          <label for="lastname">Votre nom :</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="modal-input"
              aria-label="Veuillez renseigner votre nom dans ce champ"
              aria-required=true
              minlength="2"
              maxlength="20"
              required 
            >
          <span id="error-lastname" class="input-error" aria-hidden="true"></span>

          <label for="email">Votre email :</label>
            <input
              type="email"
              id="email"
              name="email"
              class="modal-input"
              placeholder="exemple@mail.com"
              aria-label="Veuillez renseigner votre email dans ce champ"
              aria-required=true
              required 
            >
          <span id="error-email" class="input-error" aria-hidden="true"></span>
          
          <label for="message">Votre message :</label>
            <textarea
              id="message"
              name="message"
              class="modal-input"
              aria-label="Veuillez renseigner votre message dans ce champ"
              aria-required=true 
              required
            ></textarea>
          <span id="error-message" class="input-error" aria-hidden="true"></span>

          <button 
            type="submit" 
            class="contact-button" 
            aria-label="Cliquez ou appuyez sur 'Enter' pour soumettre le formulaire"
          >
            Envoyer
          </button>
        </form>
			</div>
		</div>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/factories/photographHeaderFactory.js"></script>
    <script src="/scripts/factories/photographFooterFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/mediaLightBox.js"></script>
  </body>
</html>
